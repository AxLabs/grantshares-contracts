plugins {
    id 'java'
    id 'io.neow3j.gradle-plugin' version '3.14.2-SNAPSHOT'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
}

dependencies {
    implementation 'io.neow3j:devpack:3.14.2-SNAPSHOT'

    testImplementation 'io.neow3j:devpack-test:3.14.2-SNAPSHOT',
            'io.neow3j:compiler:3.14.2-SNAPSHOT',
            'org.junit.jupiter:junit-jupiter:5.8.2',
            'org.hamcrest:hamcrest:2.2'
}

neow3jCompiler {
    className = "com.axlabs.neo.grantshares.GrantSharesGov"
}

tasks.withType(Test) {
    useJUnitPlatform()
}