plugins {
    id 'java'
    id 'io.neow3j.gradle-plugin' version '3.15.0'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
}

dependencies {
    implementation 'io.neow3j:devpack:3.15.0'

    testImplementation 'io.neow3j:devpack-test:3.15.0',
            'io.neow3j:compiler:3.15.0',
            'org.junit.jupiter:junit-jupiter:5.8.2',
            'org.hamcrest:hamcrest:2.2'
}

neow3jCompiler {
    className = "com.axlabs.neo.grantshares.GrantSharesGov"
}

tasks.withType(Test) {
    useJUnitPlatform()
}

sourceSets {
    deploy {
        compileClasspath += sourceSets.main.output
        runtimeClasspath += sourceSets.main.output
    }
}

configurations {
    deployImplementation.extendsFrom implementation
    deployRuntimeOnly.extendsFrom runtimeOnly
}

dependencies {
    deployImplementation 'io.neow3j:compiler:3.15.0'
}